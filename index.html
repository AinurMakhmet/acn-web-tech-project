<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href='http://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>

  <script src="lib/jquery/jquery-1.10.2.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
  <header>
    <div class="header-name">
    <h1>Google Phone Gallery</h1>
    </div>
    <div class="span2">
      <input ng-model="query" placeholder="Search">
      <select ng-model="orderProp">
        <option value='' disabled selected style='display:none;'>Sort by</option>
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>
  </header>
  <div class="header-back"></div>
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
